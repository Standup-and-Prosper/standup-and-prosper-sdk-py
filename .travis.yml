language: python
python:
- 3.6.3
cache: pip
install:
- pip3 install -r requirements.txt -r test-requirements.txt
script:
- echo "${TRAVIS_BRANCH/release\//}.$TRAVIS_BUILD_NUMBER" > ./standup_and_prosper_sdk/VERSION
- nosetests
deploy:
  provider: pypi
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
  user: __token__
  password:
    secure: 
branches:
  only:
  - master
  - "/^release.*/"
env:
- secure: 
